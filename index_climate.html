<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .climate_chart {
            width: 100%;
            height: 500px;
        }

        .axis-label {
            font-size: 12px;
        }

        .line {
            fill: none;
            stroke: #ef476f;
            stroke-width: 2px;
        }

        .bar {
            fill: #118ab2;
        }
    </style>
</head>

<body>
    <div class="climate_chart"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="script_climate.js"></script>
</body>

</html>
